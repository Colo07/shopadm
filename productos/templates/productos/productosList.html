<div>

    <a href="{% url 'agregarProducto' %}">Crear Producto</a>

    {% if cantidad != 0 %}
        <ul>
            {% for p in productos %}
                <li>
                    {{p.imagen}}
                    {{p.nombre}}
                    {{p.stock}}
                    {{p.precio}}
                    <a href="{% url 'editarProducto' pk=p.id %}">Editar</a>
                    <a href="{% url 'eliminarProducto' pk=p.id %}">Eliminar</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No hay ningun producto</h3>
    {% endif %}
    
</div>
